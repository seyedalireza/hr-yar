    form {
        width: 60%;
        border: 3px solid #000928;
        border-radius: 10px;
        margin-top: 20px;
        padding: 10px;
        background-color: #000928;
    }
    label {
        color: white;
        margin-top: 20px;
        margin-bottom: 7px;
    }
    textarea {
        padding: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
        box-sizing: border-box;
        background-color: #eaeaea;
        outline: none;
        border: 0;
        margin-top: 5px;
        border-radius: 5px;
    }
    input{
        padding: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
        box-sizing: border-box;
        background-color: #eaeaea;
        outline: none;
        border: 0;
        margin-top: 5px;
        border-radius: 5px;
    }

    input:required {
    box-shadow:none;
    border: 0px;
    border-color: white;
    }

    textarea {
        margin-top: 7px;
    }
    textarea:focus {
        background-color: white;
        border: 1px solid #00186a;
    }
    input:focus{
        background-color: white;
        border: 1px solid #00186a;
    }
    form{
        display: flex;
        flex-direction: column;
    }
    .submit_button {
        margin-top: 30px;
        margin-bottom: 10px;
        width: 200px;
        align-self: center;
        background-color: #bb3f03;
        color: white;
        font-weight: bold;
        font-size: 18px;
    }
    .form_title {
        align-self: center;
        margin-bottom: 40px;
        font-size: 30px;
        font-weight: bold;
        color: white;
    }

    .cv_field {
        display: flex;
        flex-direction: column;
    }

    .form_link {
        color: #b8f2ff;
        font-size: 12px;
        position: relative;
        bottom: -50px;
        text-decoration: none;
    }

    .submit_button:hover {
        background-color: #ff9466;
        color: white;
        cursor: pointer;
    }
</style>

<body>
<form action="{{ url }}" method="post">
    {% csrf_token %}
            <span class="form_title">{{ title }}</span>
    {{ form }}
    <div class="cv_field">
    <label>Upload CV:</label>
    <input type="file" name="file" accept="file/*" required>
        </div>
    <a class="form_link" href={{hl_link}}>{{ hl_text }}</a>
    <input class="submit_button" type="submit" value="Submit">
</form>
</body>
</html>
